<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- jQuery -->
        <script src="./assets/js/jquery-3.6.1.min.js"></script>
        <script type="module" src="./assets/js/app.js"></script>
        <script type="module" src="./assets/js/sign_in-up.js"></script>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Massage -->
        <link rel="stylesheet" href="./assets/js/toast_message/toast_message.css">
        <script src="./assets/js/toast_message/Toast_messages.js"></script>
        <title>Document</title>

    </head>
    <body>
        <div id="main">
            <div id="header">
                <nav class="navbar navbar-inverse">
                    <div class="navbar-header nav-shopify">
                        <i class="fa-brands fa-shopify"></i>
                        <a class="" href="#">HIẾU</a>
                    </div>
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Kết Nối <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Facebook
                                            <i class="fa-brands fa-facebook"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">Gmail
                                            <i class="fa-solid fa-envelope"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">Twitter
                                            <i class="fa-brands fa-twitter"></i>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="download">
                                <p>Tải Ứng Dụng</p>
                                <div class="download-app">
                                    <img src="./assets/img/QR-code.png" alt="" class="download-img">
                                    <div class="download-tools">
                                        <a href="#"><img src="./assets/img/app_store.png" alt="" class="download-tool_img"></a>
                                        <a href="#"><img src="./assets/img/ch-play.png" alt="" class="download-tool_img"><a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right non-acc ">
                            
                            <li id="sign-up">
                                <a><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                            </li>
                            <li id="sign-in">
                                <a><span class="glyphicon glyphicon-log-in"></span> Login</a>
                            </li>
                        </ul>
                        <div class="nav navbar-nav navbar-right acc hidden">
                        </div>
                        <div class="nav-body">
                            <div class="nav_body-menu">
                                <i class="fa-solid fa-bars"></i>
                                Menu
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="search-btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div id="modal">
            <!-- ! SIGN IN MODAL -->
            <div class="modal-sign_in hidden modal-background">
                <div class="sign_in-modal  modal-container" id="">
                    <form id="form-1">
                        <div class="modal-header">
                            <div class="modal-title">Sign In</div>
                            <button class="close-modal-sign_in close-modal">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <div class="sign_in-modal-body">
                            <div class="sign_in-modal-body-input">
                                <div>
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <input id="login-username" type="text" class="form-control" name="username-sign_in" value="" placeholder="username or email">
                            </div>                    
                            <div class="sign_in-modal-body-input">
                                <div>
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <input id="login-password" type="password" class="form-control" name="password-sign_in" placeholder="password">
                            </div>
                            <div style="font-size: 85%"><a href="">Forgot Password?</a></div>
                            <div class="checkbox">
                                <label for="">
                                    <input type="checkbox" name="" id="login-remember">
                                    Remember me
                                </label>
                            </div>
                            <div class="sign_in-modal-body-login">
                                <a id="btn-login" href="#" class="btn-signin btn btn-success">Login</a>
                                <a id="btn-fblogin" href="#" class="btn btn-primary" onclick="showErrorToast();">Login with Facebook</a>
                            </div>
                            <div class="change-into-sign_up-modal">
                                <p>Don't Have An Account?</p>
                                <a href="">Sign Up Here</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- ! SIGN UP MODAL -->
            <div class="modal-sign_up hidden modal-background">
                <div class="sign_up-modal modal-container" id="">
                    <div class="modal-header">
                        <div class="modal-title">Sign Up</div>
                        <button class="close-modal-sign_up close-modal">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="sign_up-modal-body">
                        <div class="sign_up-modal-body-input">
                            <form id="signupform" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Email Address" name="email" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="col-md-3 control-label">User Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="User Name" name="username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fullname" class="col-md-3 control-label">Full Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Full Name" name="fullname">
                                    </div>
    
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="Password" name="password">
                                    </div>
    
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-md-3 control-label">Avatar Link</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="" name="avatarSrc">
                                    </div>
                                </div>
                                <!-- Button -->
                                <div class="sign_in-modal-body-login">
                                    <a id="btn-login " href="#" class="btn-signup btn btn-success" style="background-color: #39b3d7;
                                    border-color: #269abc">Sign Up</a>
                                    <a id="btn-fblogin" href="#" class="btn btn-primary" onclick="showErrorToast();">Sign Up with Facebook</a>
                                </div>
                            </form>
                            <div class="change-into-sign_in-modal">
                                <p>Have An Account?</p>
                                <a href="">Sign In Here</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ! Show Massage -->
        <div id="toast"></div>
        <script>
            function showSuccessToast() {
              toast({
                title: "Thành công!",
                message: "Bạn đã đăng ký thành công tài khoản tại Shop",
                type: "success",
                duration: 5000
              });
            }
          
            function showErrorToast() {
              toast({
                title: "Xin lỗi",
                message: "Thằng làm web lười không chịu tìm hiểu nên chưa cập nhật tính năng này ",
                type: "error",
                duration: 3000
              });
            }
          </script>
    </body>
</html>
